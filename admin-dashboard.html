<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Raihan Premium Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        
        :root {
            --primary: #7f54b3;
            --primary-dark: #6a4199;
            --secondary: #ff7bac;
            --dark: #2c3338;
            --light: #f6f7f7;
            --success: #46b450;
            --warning: #ffb900;
            --danger: #dc3232;
        }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .admin-header {
            background: var(--dark);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .admin-logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .admin-logo span {
            color: var(--secondary);
        }
        
        .admin-subtitle {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .admin-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(127, 84, 179, 0.1);
        }
        
        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .admin-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 0.9rem;
        }
        
        .error-message {
            background: #fee;
            color: var(--danger);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: var(--success);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-logo">
                <i class="fas fa-store"></i> Raihan <span>Premium</span>
            </div>
            <div class="admin-subtitle">Admin Panel Login</div>
        </div>
        
        <div class="admin-body">
            <div class="error-message" id="errorMessage">
                ভুল ইউজারনেম বা পাসওয়ার্ড!
            </div>
            
            <div class="success-message" id="successMessage">
                লগইন সফল! ড্যাশবোর্ডে redirect করা হচ্ছে...
            </div>
            
            <div class="form-group">
                <label class="form-label">ইউজারনেম</label>
                <input type="text" class="form-input" id="username" placeholder="আপনার ইউজারনেম লিখুন" value="Raihan">
            </div>
            
            <div class="form-group">
                <label class="form-label">পাসওয়ার্ড</label>
                <input type="password" class="form-input" id="password" placeholder="আপনার পাসওয়ার্ড লিখুন" value="0088">
            </div>
            
            <button class="login-btn" onclick="loginAdmin()">
                <i class="fas fa-sign-in-alt"></i> Admin লগইন
            </button>
            
            <div style="margin-top: 20px; text-align: center; font-size: 0.9rem; color: #666;">
                <strong>ডেমো লগইন:</strong><br>
                ইউজারনেম: Raihan<br>
                পাসওয়ার্ড: 0088
            </div>
        </div>
        
        <div class="admin-footer">
            &copy; 2024 Raihan Premium Shop. All rights reserved.
        </div>
    </div>

    <script>
        // Admin login credentials
        const ADMIN_CREDENTIALS = {
            username: "Raihan",
            password: "0088"
        };

        function loginAdmin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Show success message
                successMessage.style.display = 'block';
                
                // Redirect to admin dashboard after 1 second
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                // Show error message
                errorMessage.style.display = 'block';
            }
        }

        // Allow login on Enter key press
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginAdmin();
            }
        });

        // Auto-focus on username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
