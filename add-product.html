<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রোডাক্ট যোগ করুন - ঢাকা শপ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        /* Header */
        header {
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 1rem 0;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Form Styles */
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
        }
        
        .btn:hover {
            background: var(--secondary);
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: auto;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .icon-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .icon-option {
            text-align: center;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .icon-option:hover {
            border-color: var(--primary);
        }
        
        .icon-option.selected {
            border-color: var(--primary);
            background: var(--light);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <i class="fas fa-shopping-bag"></i>
                    ঢাকা শপ
                </a>
                <div>
                    <a href="index.html" class="btn" style="width: auto; margin-right: 10px;">
                        <i class="fas fa-home"></i> হোম
                    </a>
                    <a href="admin.html" class="btn" style="width: auto; background: var(--accent);">
                        <i class="fas fa-cog"></i> অ্যাডমিন
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <h2 class="form-title"><i class="fas fa-plus-circle"></i> নতুন প্রোডাক্ট যোগ করুন</h2>
            
            <div id="alert" class="alert alert-success">
                প্রোডাক্ট সফলভাবে যোগ করা হয়েছে!
            </div>
            
            <form id="productForm">
                <div class="form-group">
                    <label for="productName"><i class="fas fa-tag"></i> প্রোডাক্টের নাম</label>
                    <input type="text" id="productName" required placeholder="প্রোডাক্টের নাম লিখুন">
                </div>
                
                <div class="form-group">
                    <label for="productPrice"><i class="fas fa-money-bill"></i> দাম (৳)</label>
                    <input type="number" id="productPrice" required placeholder="প্রোডাক্টের দাম লিখুন">
                </div>
                
                <div class="form-group">
                    <label for="productDescription"><i class="fas fa-file-alt"></i> বর্ণনা</label>
                    <textarea id="productDescription" rows="4" required placeholder="প্রোডাক্টের বিস্তারিত বর্ণনা লিখুন"></textarea>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-icons"></i> আইকন সিলেক্ট করুন</label>
                    <div class="icon-options">
                        <div class="icon-option selected" data-icon="fa-mobile">
                            <i class="fas fa-mobile fa-2x"></i>
                        </div>
                        <div class="icon-option" data-icon="fa-laptop">
                            <i class="fas fa-laptop fa-2x"></i>
                        </div>
                        <div class="icon-option" data-icon="fa-tshirt">
                            <i class="fas fa-tshirt fa-2x"></i>
                        </div>
                        <div class="icon-option" data-icon="fa-shoe">
                            <i class="fas fa-shoe-prints fa-2x"></i>
                        </div>
                        <div class="icon-option" data-icon="fa-book">
                            <i class="fas fa-book fa-2x"></i>
                        </div>
                        <div class="icon-option" data-icon="fa-home">
                            <i class="fas fa-home fa-2x"></i>
                        </div>
                    </div>
                    <input type="hidden" id="productIcon" value="fa-mobile">
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> প্রোডাক্ট সেভ করুন
                </button>
                
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> হোম পেজে ফিরে যান
                </a>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; ২০২৪ ঢাকা শপ - সকল অধিকার সংরক্ষিত</p>
        </div>
    </footer>

    <script>
        // Icon selection
        const iconOptions = document.querySelectorAll('.icon-option');
        const productIcon = document.getElementById('productIcon');
        
        iconOptions.forEach(option => {
            option.addEventListener('click', () => {
                iconOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                productIcon.value = option.dataset.icon;
            });
        });
        
        // Form submission
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const product = {
                id: Date.now(),
                name: document.getElementById('productName').value,
                price: document.getElementById('productPrice').value,
                description: document.getElementById('productDescription').value,
                icon: document.getElementById('productIcon').value,
                date: new Date().toLocaleString('bn-BD')
            };
            
            // Save to localStorage
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.push(product);
            localStorage.setItem('products', JSON.stringify(products));
            
            // Show success message
            const alert = document.getElementById('alert');
            alert.style.display = 'block';
            alert.textContent = 'প্রোডাক্ট সফলভাবে যোগ করা হয়েছে!';
            
            // Reset form
            this.reset();
            document.getElementById('productIcon').value = 'fa-mobile';
            iconOptions.forEach(opt => opt.classList.remove('selected'));
            iconOptions[0].classList.add('selected');
            
            // Hide alert after 3 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
